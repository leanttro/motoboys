<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativar Adesivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 font-sans">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Ativar Adesivo</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="mb-4 p-3 rounded text-sm font-bold {{ 'bg-red-100 text-red-700' if category == 'error' else 'bg-green-100 text-green-700' }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase">Código do Adesivo</label>
                <input type="text" name="slug" value="{{ codigo }}" required placeholder="Ex: 001 ou joao123" class="w-full p-3 border rounded-lg bg-gray-50 font-bold text-lg uppercase">
                <p class="text-xs text-gray-400 mt-1">Este é o código impresso no adesivo.</p>
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase">Seu Nome Completo</label>
                <input type="text" name="nome" required class="w-full p-3 border rounded-lg">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase">Crie uma Senha</label>
                <input type="password" name="senha" required class="w-full p-3 border rounded-lg">
            </div>
            <button type="submit" class="w-full bg-black text-white font-bold py-4 rounded-xl hover:bg-gray-800">CRIAR CONTA</button>
        </form>
    </div>
</body>
</html>
