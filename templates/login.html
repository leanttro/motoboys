<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 font-sans">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Entrar no Painel</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="mb-4 p-3 rounded text-sm font-bold bg-red-100 text-red-700">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase">Seu CÃ³digo (Adesivo)</label>
                <input type="text" name="slug" required class="w-full p-3 border rounded-lg font-bold uppercase">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase">Sua Senha</label>
                <input type="password" name="senha" required class="w-full p-3 border rounded-lg">
            </div>
            <button type="submit" class="w-full bg-yellow-400 text-black font-bold py-4 rounded-xl hover:bg-yellow-300">ENTRAR</button>
        </form>
        <a href="/" class="block text-center mt-4 text-sm text-gray-500">Voltar</a>
    </div>
</body>
</html>
